<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> UPI Fraud Detection </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/result.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container register-form">
        <div class="heading">
            <p>RESULT</p>
        </div>
        <div class="form-content">
            <div class="row text-center">
                <div class="col-md-12">
                    <p id="output">{{OUTPUT}}</p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4 mb-3">
                    <div class="metric-card">
                        <p class="metric-label">Model Probability</p>
                        <p class="metric-value">{{PROBABILITY}}</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="metric-card">
                        <p class="metric-label">GA Threshold</p>
                        <p class="metric-value">{{THRESHOLD}}</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="metric-card risk-card">
                        <p class="metric-label">Fuzzy Risk</p>
                        <p class="metric-value risk-pill">{{RISK_LABEL}}</p>
                        <p class="metric-sub">Score: {{RISK_SCORE}}</p>
                    </div>
                </div>
            </div>
            <div id="btn" class="col">
                <button type="submit" class="btnSubmit" onclick="location.href='/'" ;>Back to Home</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/result.js"></script>
</body>

</html>
